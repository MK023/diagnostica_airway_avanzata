# config.ini - Configurazione globale per network_diag_tool
; Questo file controlla parametri, logging, diagnostica, sicurezza e percorsi.

[logging]
file = logs/network_diag.log
level = INFO
max_bytes = 5242880
backup_count = 5

[diagnostics]
csvfile = diagnostics.csv
delay = 5

[security]
max_ping_count = 10
max_csv_size_mb = 10

[network]
default_target = 8.8.8.8
timeout = 2
max_hops = 20

[dns]
record_types = A,AAAA,MX,TXT
dns_timeout = 3

[os]
force =
