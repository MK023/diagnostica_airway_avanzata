# config.ini - Configurazione globale per network_diag_tool
; Questo file controlla parametri, logging, diagnostica, sicurezza e percorsi.

[logging]
file = logs/network_diag.log
level = INFO
max_bytes = 5242880         ; 5 MB
backup_count = 5

[diagnostics]
csvfile = diagnostics.csv
delay = 5                   ; Secondi di attesa tra diagnostiche avanzate

[security]
max_ping_count = 10         ; Limite massimo per i ping avanzati
max_csv_size_mb = 10        ; Dimensione massima CSV per rollover

[network]
default_target = 8.8.8.8    ; Target di default per test
timeout = 2                 ; Timeout operazioni di rete (sec)
max_hops = 20               ; Traceroute TTL massimo

[dns]
record_types = A,AAAA,MX,TXT
dns_timeout = 3             ; Timeout query DNS

[os]
force =                     ; Imposta "windows", "linux", "macos" per override manuale (vuoto = auto rilevamento)